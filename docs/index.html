<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap 5 -->


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="./index.js" type="module"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Lock solver</h1>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-3">
        <div class="col-sm-12">Entrada</div>

        <div class="col-sm-12">
          <textarea class="from-control" id="solver-input" cols="30" rows="20" placeholder="120
500
80
/2
+100
+100
-40

/2

+10
+60

*2
/2
+60
*2

*2"></textarea>
        </div>
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary" id="solve-btn">Resolver</button>

        </div>




      </div>

      <div class="col-sm-4">
        <div class="col-sm-12 text-start">
          <span><strong>Voltaje de entrada:</strong></span>
          &nbsp;
          <span id="input-voltage">
            
          </span>
        </div>
        <div class="col-sm-12 text-start">
          <span><strong>Voltajes esperados:</strong></span>
          <span id="output-voltage-red" style="color: red">
            
          </span>
          <!-- Espacio  -->
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span id="output-voltage-blue" style="color: blue">
            
        </div>
      </div>
      <div class="col-sm-4">
        <div class="col-sm-12">Salida</div>
        <div class="col-sm-12" id="solver-output">
          <div class="form-check form-switch form-switch-xl">
            <input class="form-check-input" type="checkbox" role="switch" id="switch-0" >
          </div>
          <div class="form-check form-switch form-switch-xl">
            <input class="form-check-input" type="checkbox" role="switch" id="switch-1" >
          </div>
          <div class="form-check form-switch form-switch-xl">
            <input class="form-check-input" type="checkbox" role="switch" id="switch-2" >
          </div>
          <div class="form-check form-switch form-switch-xl">
            <input class="form-check-input" type="checkbox" role="switch" id="switch-3" >
          </div>
          <div class="form-check form-switch form-switch-xl">
            <input class="form-check-input" type="checkbox" role="switch" id="switch-4" >
          </div>
          <div class="form-check form-switch form-switch-xl">
            <input class="form-check-input" type="checkbox" role="switch" id="switch-5" >
          </div>
          <div class="form-check form-switch form-switch-xl">
            <input class="form-check-input" type="checkbox" role="switch" id="switch-6" >
          </div>
          <div class="form-check form-switch form-switch-xl">
            <input class="form-check-input" type="checkbox" role="switch" id="switch-7" >
          </div>

        </div>
      </div>

    </div>
</body>

</html>
